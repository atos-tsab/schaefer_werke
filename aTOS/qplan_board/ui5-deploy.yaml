# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "2.5"
metadata:
  name: zatos.qplanboard
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          url: https://app01s11.approyo.com/
          client: "600"
        app:
          name: ZQPLANBOARD
          description: Atos Quick planning board app
          package: ZPM_QUICK_DISP_FIORI
          transport: S11K905092
